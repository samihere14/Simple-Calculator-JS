<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Welcome to Calculate Me!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="text-center">Calculator</h1>
    <div class="container bg-color mx-auto m-w flex flex-col items-center">
        <div class="row">
            <input id="display" type="text" readonly>
        </div>
        <div class="row">
            <button onclick="appendToDisplay('%')" class="button">%</button>
            <button onclick="appendToDisplay('√')" class="button">√</button>
            <button onclick="ClrToDisplay()" class="button">CE</button>
            <button onclick="clearDisplay()" class="C-button">C</button>
        </div>
        <div class="row">
            <button onclick="appendToDisplay('7')" class="button">7</button>
            <button onclick="appendToDisplay('8')" class="button">8</button>
            <button onclick="appendToDisplay('9')" class="button">9</button>
            <button onclick="appendToDisplay('−')" class="operator-button1">−</button>
        </div>
        <div class="row">
            <button onclick="appendToDisplay('4')" class="button">4</button>
            <button onclick="appendToDisplay('5')" class="button">5</button>
            <button onclick="appendToDisplay('6')" class="button">6</button>
            <button onclick="appendToDisplay('÷')" class="operator-button2">÷</button>
        </div>
        <div class="row">
            <button onclick="appendToDisplay('1')" class="button">1</button>
            <button onclick="appendToDisplay('2')" class="button">2</button>
            <button onclick="appendToDisplay('3')" class="button">3</button>
            <button onclick="appendToDisplay('x')" class="operator-button3">x</button>
        </div>
        <div class="row">
            <button onclick="appendToDisplay('.')" class="button">.</button>
            <button onclick="appendToDisplay('0')" class="button">0</button>
            <button onclick="calculateDisplay()" class="button">=</button>
            <button onclick="appendToDisplay('+')" class="operator-button4">+</button>
        </div>
        
    </div>
</body>
<script src="app.js"></script>
</html>
